    <title>Contacto</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light violet">
            <div class="container-fluid">

                <a class="navbar-brand text-white" href="../index.html">INICIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="../section/historia.html">HISTORIA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="../section/nosotros.html">NOSOTROS</a>

                        <li class="nav-item">

            </div>
        </nav>

    <section class="contacto container-fluid">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="d-grid gap-2 d-md-block enviar">
                <button class="btn btn-primary" type="button">Enviar</button>
            </div>
        </div>

    </section>

    <footer>
        <h2 class="redes">Seguinos en Nuestras Redes</h2>
        <div>
            <img src="../img/icons8-facebook.svg" alt="icono letra F red social facebook">
            <a class="facebook" href="http://facebook.com"></a>
        </div>
        <div>
            <img src="../img/icons8-instagram.svg" alt="icono cámara fotografica red social instagram">
            <a class="instagram" href="http://www.instagram.com"></a>
        </div>
        <div>
            <img class="twitter" src="../img/icons8-twitter.svg" alt="icono pájaro volando, red social twitter">

        </div>
        <div>
            <img src="../img/icons8-whatsapp.svg" alt="icono telefono antiguo, red social whatsapp">
